<script>
  function closeEvent() {
    parent.postMessage({ pluginMessage: { type: 'close' } }, '*')
  }

  function insertEvent(field) {
    parent.postMessage({
      pluginMessage: {
        type: 'insert',
        field
      }
    }, '*')
  }

</script>
